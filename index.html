<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankDash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./images/Logo.svg" alt="">
        </div>
        <div class="content-header">
            <div class="text-header">Setting</div>
            <div class="interactive-header">
                <div class="search-header">
                    <img class="search-img" src="./images/search.svg" alt="">
                    <input class="input-header" type="text" placeholder="Search for something">
                </div>
                <nav class="nav-header">
                    <button class="setting btn-nav">
                        <img class="btn-img" src="./images/setting.svg" alt="">
                    </button>
                    <button class="notification btn-nav">
                        <img class="btn-img" src="./images/notification.svg" alt="">
                    </button>
                    <div class="avatar">
                        <img src="./images/avatar.svg" alt="">
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <nav class="nav-left">
            <ul>
                <li class="li-nav-left">
                    <img src="images/dashboard.png" alt="">
                    <span>Dashboard</span>
                </li>
                <li class="li-nav-left">
                    <img src="images/Group(1).svg" alt="">
                    <span>Transictions</span>
                </li>
                <li class="li-nav-left">
                    <img src="images/profile.svg" alt="">
                    <span>Accounts</span>
                </li>
                <li class="li-nav-left">
                    <img src="images/Investments.svg" alt="">
                    <span>Investments</span>
                </li>
                <li class="li-nav-left">
                    <img src="./images/credit-card.svg" alt="">
                    <span>Credit Cards</span>
                </li>
                <li class="li-nav-left">
                    <img src="./images/loans.svg" alt="">
                    <span>Loans</span>
                </li>
                <li class="li-nav-left">
                    <img src="./images/services.svg" alt="">
                    <span>Services</span>
                </li>
                <li class="li-nav-left">
                    <img src="./images/Investments.svg" alt="">
                    <span>My Privileges</span>
                </li>
                <li class="li-nav-left active">
                    <img src="./images/settings-solid.svg" alt="">
                    <span>Setting</span>
                </li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="panel">
                <nav class="">
                    <ul class="nav-panel">
                        <li class="active li-panel">Edit Profile</li>
                        <li class="li-panel">Preferences</li>
                        <li class="li-panel">Security</li>
                    </ul>
                </nav>
                <div class="wrapper-content">
                    <div class="big-img">
                        <img class="img-avatar" src="images/avatar.svg" alt="">
                    </div>
                    <form class="form-settings" action="/submit" method="post">
                        <div class="form-div">
                            <div class="form-column">
                                <div class="label-input">
                                    <label for="name">Your Name</label>
                                    <div class="wrapper-input">
                                        <input class="input-form" type="text" id="name" name="name" value="Charlene Reed" required>
                                    </div>
                                </div>
                                <div class="label-input">
                                    <label for="name">Email</label>
                                    <div class="wrapper-input">
                                        <input class="input-form" value="charlenereed@gmail.com " type="email" id="name" name="name" required>
                                    </div>
                                </div>
                                <div class="label-input">
                                    <label for="name">Date of Birth</label>
                                    <div class="wrapper-input">
                                        <input class="input-form" type="text" id="name" name="name" value="25 January 1990" required>
                                    </div>
                                </div>
                                <div class="label-input">
                                    <label for="name">Permanent Address</label>
                                    <div class="wrapper-input">
                                        <input class="input-form" type="text" id="name" name="name" value="San Jose, California, USA" required>
                                    </div>
                                </div>
                                <div class="label-input">
                                    <label for="name">Postal Code</label>
                                    <div class="wrapper-input">
                                        <input class="input-form" type="text" id="name" name="name" value="45962" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-column">
                                <div class="label-input">
                                    <label for="name">User Name</label>
                                    <div class="wrapper-input">
                                        <input class="input-form" type="text" id="name" name="name" value="Charlene Reed" required>
                                    </div>
                                </div>
                                <div class="label-input">
                                    <label for="name">Password</label>
                                    <div class="wrapper-input">
                                        <input class="input-form" type="password" id="name" value="**********" name="name" required>
                                    </div>
                                </div>
                                <div class="label-input">
                                    <label for="name">Present Address</label>
                                    <div class="wrapper-input">
                                        <input class="input-form" type="text" id="name" name="name" value="San Jose, California, USA" required>
                                    </div>
                                </div>
                                <div class="label-input">
                                    <label for="name">City</label>
                                    <div class="wrapper-input">
                                        <input class="input-form" type="text" id="name" name="name" value="San Joe" required>
                                    </div>
                                </div>
                                <div class="label-input">
                                    <label for="name">Country</label>
                                    <div class="wrapper-input">
                                        <input class="input-form" type="text" id="name" name="name" value="USA" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="submit" class="submit" value="Save">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
